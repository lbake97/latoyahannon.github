<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Latoya Baker">

    <title>The Little Taco Shop</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/CSS/style.css" type="text/css">
</head>

<body>
    <header>
        <h1>Contact Us</h1>

        <nav aria-label="primary-navigation">
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="index.html#about">About <abbr title="The Little Taco Shop">LTS</abbr></a>
                </li>
                <li>
                    <a href="index.html#menu">Our Menu</a>
                </li>
                <li>
                    <a href="hours.html">Store Hours</a>
                </li>
            </ul>
        </nav>
    </header>
    <article id="contact">
        <figure>
            <img src="img/tacos_close_up_400x260.png" alt="tacos close up" title="Every day is Taco Tuesday!"
                width="400" height="260">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>

        <h2>Our Contact Form</h2>
        <form action="https://httpbin.org/get" method="get">
            <fieldset>
                <legend>Send Us A Message</legend>
                <p>
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" placeholder="your name" autocomplete="on" required
                        autofocus>
                </p>
                <p>
                    <label for="email">Email:</label>
                    <input type="text" name="email" id="email" placeholder="your name" required>
                </p>
                <label for="message">Your message:</label>
                <br>
                <textarea name="message" id="message" cols="30" rows="10"
                    placeholder="Type your message here"></textarea>
            </fieldset>
            <br>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </article>

    <br>
    <article id="address">
        <h2>Our Location</h2>
        <address>
            555 Taco Temptation Lane, Suite T<br>
            Kansas City, MO 55555-5555<br>
        </address>
        <br>
        <em>Phone: </em><a href="tel:+15555555555">555-555-5555</a>
    </article>

    <p>
        <a href="#">Back to Top</a>
    </p>

    <hr>

    <footer>
        <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
</body>
